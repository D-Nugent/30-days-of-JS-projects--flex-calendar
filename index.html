      <article class="tasks">
        <ul class="tasks__container">Tasks</ul>
      </article>
      <div class="weekday">
        <h2 class="weekday__text">Mon</h2>
      </div>
      <form class="new-task" data-day="Mon">
        <label for="taskTitle" class="new-task__label">Task Title:
          <input required type="text" name="taskTitle" id="taskTitle" class="new-task__field">
        </label>
        <label for="category" class="new-task__label">Category:
          <select name="category" id="category" class="new-task__field">
            <option value="exercise" class="new-task__field-option --exercise">Exercise</option>
            <option value="nutrition" class="new-task__field-option --nutrition">Nutrition</option>
            <option value="social" class="new-task__field-option --social">Social</option>
            <option value="work" class="new-task__field-option --work">Work</option>
            <option value="other" class="new-task__field-option --other">Other</option>
          </select>
        </label>
        <label for="taskDescription" class="new-task__label">Task Description:
          <input required type="text" name="taskDescription" id="taskDescription" class="new-task__field">
        </label>
        <div class="new-task__btns">
          <button type="reset">Clear</button>
          <button type="submit">Add +</button>
        </div>
      </form>
    </section>
